# .github/workflows/build_and_push.yml

name: Docker CI/CD (Build and Push)

# --- 1. Define When the Workflow Runs ---
on:
  push:
    branches: [ "main" ] # Triggers on push to the main branch
  pull_request:
    branches: [ "main" ] # Triggers on pull requests targeting main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# --- 2. Define Permissions for Secrets ---
# Required for GITHUB_TOKEN to interact with GitHub services (like Container Registry if used)
permissions:
  contents: read
  packages: write # Necessary if pushing to GitHub Container Registry (ghcr.io)

# --- 3. Define the Job ---
jobs:
  build_and_push:
    # Use the latest Ubuntu runner environment
    runs-on: ubuntu-latest
    
    # Define environment variables for the job
    env:
      REGISTRY: docker.io # Target registry (e.g., docker.io, ghcr.io, your.ecr.aws)
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/hf-sentiment-api-fixed # Replace 'hf-sentiment-api' with your desired repo name

    steps:
      - name: Checkout Repository
        # Checks out your code from the repo
        uses: actions/checkout@v4

      # --- Docker Build Setup (Required for Multi-Platform/Build Caching) ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # --- 4. Log in to the Container Registry ---
      - name: Log in to Docker Hub
        # Uses Docker's official login action
        uses: docker/login-action@v3
        with:
          # Uses your GitHub Secrets for authentication
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # --- 5. Extract Metadata for Tags ---
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short,prefix=sha- 
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }} 

      # --- 6. Build and Push the Docker Image ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . 
          push: true 
          tags: ${{ steps.meta.outputs.tags }} 
          labels: ${{ steps.meta.outputs.labels }} 
          cache-from: type=gha 
          cache-to: type=gha,mode=max 